<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <article class="card">
      <div class="card__image">
        <img
          src="images/illustration-hero.svg"
          alt="Girl listening to music."
        />
      </div>
      <div class="card__body">
        <h1 class="title">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-box">
          <div class="plan-box-left">
            <img src="images/icon-music.svg">
            <div class="plan-details">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="plan-box-right">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="btn-holder">
          <button class="btn payment-btn">Proceed to Payment</button>
          <button class="btn cancel-btn">Cancel Order</button>
        </div>
        </div>
      </div>
    </article>
  </body>
  <footer>
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a href="https://www.github.com/Jonevs" target="_blank">Jonevs</a>.
  </footer>
</html>
